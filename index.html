<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rezidence Žalanského</title>

    <link href="https://fonts.googleapis.com/css?family=Lora|Raleway" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

<body>
<section class="contact">
    <div class="container">
        <div class="row">
            <h3>Contact us</h3>
            <div class="contact-form col-lg-4">
                <form action="" method="post" class="form-horizontal">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="surname" placeholder="surname">
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone-number" placeholder="phone number">
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" placeholder="e-mail">
                    </div>
                    <div class="form-group">
                        <textarea name="your-message" placeholder="your-message"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Contact">
                    </div>
                </form>
            </div>

            <div class="residence-info col-lg-5">
                <img src="img/logo.png">
                <div class="company-list">
                    <p>INVESTOR: <strong>Color Cube s.r.o</strong></p>
                    <p>INVESTOR: <strong>Color Cube s.r.o</strong></p>
                    <p>INVESTOR: <strong>Color Cube s.r.o</strong></p>
                </div>

            </div>
        </div>

    </div>
</section>
